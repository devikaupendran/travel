<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <label class="logo">ExploreWorld</label>
    </nav>
    <div class="container">
        <div id="desc">
            <h1>Welcome to ExploreWorld</h1>
            <h2>Dive into a world of exploration and uncover the beauty of diverse destinations</h2>
            <h1 style="color: aqua;font-size: 18px;">Explore. Dream. Discover.</h1>
        </div>
        <div class="login">
            <div class="log">
                <form>
                    <h1>Login Form</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bx-user' style="color:white"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bx-lock' style="color:white"></i>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="register-acc">
                        <p>Don't have an account? <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
